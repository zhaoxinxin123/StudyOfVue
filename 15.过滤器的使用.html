<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> </script>
</head>
<style>
        [v-cloak] {
            display: none;
        }
</style>
<body>
    <div id="app">
        <p v-cloak>{{msg | msgFormat('谢恩') | test}}</p>
    </div>
</body>
<script>
    Vue.filter('msgFormat',function(msg,arg){
        //字符串的replace方法，第一个参数除了可以是字符串还可以是正则
        return msg.replace(/单纯/g,arg)
    })
    var vm =new Vue({
        el:"#app",
        data:{
            msg:"曾经，我也是个单纯的少年，单纯的我傻傻的问，谁是这个世界上最单纯的男人"
        },
        methods:{

        },
        filters:{
            test(msg){
                return msg+'======================='
            }
        },
        directives:{
            
        }
    })
</script>
</html>
