<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> </script>
    <title>Document</title>
</head>

<body>
    <div id="app">
       <!-- v-for  循环数组 -->
       <p v-for="(item,i) in list1">{{item}}-----index{{i}}</p>
       <!-- v-for 循环对象数组 -->
       <p v-for="(item,key) in list2 ">index----{{item}}----name:{{item.name}}-----{{key}}</p>

       <!-- v-for 循环对象 -->
       <p v-for="(val,key,index) in user ">value:{{val}}---------key:{{key}}---------------index:{{index}}</p>
    </div>
</body>
<script>
    var a = new Vue({
        el: '#app',
        data: {
            list1:[1,2,3,4,5,6],
            list2:[
                {
                    id:1, name:'zxx1'
                },
                {
                    id:2, name:'zxx2'
                },
                {
                    id:3, name:'zxx3'
                },
                {
                    id:4, name:'zxx4'
                },

            ],
            user:{
                id:1,
                name:'rzn',
                gender:'male'
            }
        },
        methods:{
            
        }
    })
</script>

</html>
